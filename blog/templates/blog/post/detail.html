{% extends 'blog/base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
    <h1>{{post.title}}</h1>
       <h2><a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a></h2>
       <p>Published {{post.publish}} By {{post.author}}</p>
       {{post.body|linebreaks}}
    
{% endblock %}
